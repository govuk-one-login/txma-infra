packageExtensions:
  '@jest/core@*':
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      ts-node:
        optional: true
  jest-cli@*:
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      '@types/node':
        optional: true
  jest@*:
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      ts-node:
        optional: true

yarnPath: .yarn/releases/yarn-3.4.1.cjs

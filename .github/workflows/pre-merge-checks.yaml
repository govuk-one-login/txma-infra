name: Validate templates, linting and tests

on:
  pull_request:
    branches:
      - main

jobs:
  check-yarn-cache:
    name: Check Yarn cache
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Node - Enable Corepack
        run: corepack enable
      - name: Install ESBuild binaries
        run: yarn unplug
      - name: Check Yarn cache
        run: yarn install --immutable --immutable-cache --check-cache

  linting-and-tests:
    name: Run linting and tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Node - Enable Corepack
        run: corepack enable
      - name: Install ESBuild binaries
        run: yarn unplug
      - name: Run linting
        run: yarn lint
      - name: Run tests (dev-tools)
        run: yarn workspace dev-tools test
      - name: Run tests (audit-test-tools)
        run: yarn workspace audit-test-tools test

  validate-templates:
    name: Validate SAM templates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
      - name: Validate SAM templates
        run: ./scripts/validate-templates.sh
      - name: Run Checkov on SAM templates
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          quiet: true
          framework: cloudformation

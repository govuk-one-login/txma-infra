name: Run linting and check Yarn cache

on:
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-west-2

jobs:
  check-yarn-cache:
    name: Check Yarn cache
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Node - Enable Corepack
        run: corepack enable
      - name: Check Yarn cache
        run: yarn install --immutable --immutable-cache --check-cache

  linting-and-tests:
    name: Run linting and tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Node - Enable Corepack
        run: corepack enable
      - name: Run linting
        run: yarn lint
      - name: Run tests (dev-tools)
        run: yarn workspace dev-tools test
      - name: Run tests (audit-test-tools)
        run: yarn workspace audit-test-tools test

  validate-templates:
    name: Validate SAM template
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
      - name: Validate SAM template
        run: yarn validate:templates
      - name: Run Checkov on SAM templates
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          quiet: true
          framework: cloudformation
